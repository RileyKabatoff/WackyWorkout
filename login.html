<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Wacky Workout Tracker</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <span class="flame-icon">ðŸ”¥</span>
        <h1 class="logo-text">WACKY WORKOUT</h1>
        <span class="flame-icon">ðŸ”¥</span>
      </div>
      <p class="login-subtitle">Login to your account</p>
      <form id="loginForm">
        <div class="form-group">
          <input type="email" id="loginEmail" placeholder="Email" value="demo@workout.com" required>
        </div>
        <div class="form-group">
          <input type="password" id="loginPassword" placeholder="Password" value="password" required>
        </div>
        <button type="submit" class="btn btn-primary">LOGIN</button>
      </form>
      
      <p class="demo-text"><b>Demo: Use any email/password</b></p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      // FORM VALIDATION - This code validates that the email input matches proper email format
      // The validateEmail() function uses a regular expression to check for: username@domain.extension
      // If validation fails, an alert is shown and the form does not submit
      if (!validateEmail(email)) {
        alert('Please enter a valid email address (e.g., user@example.com)');
        return;
      }
      
      if (email && password) {
        if (Notification.permission === 'default') {
          Notification.requestPermission();
        }
  
        if ('Notification' in window && Notification.permission === 'granted') {
          const userName = email.split('@')[0];
          new Notification('Wacky Workout Tracker', {
            body: `Welcome back, ${userName}!`,
            tag: 'login'
          });
        }

        window.location.href = 'index.html';
      } else {
        alert('Please enter both email and password');
      }
    });
  </script>
</body>
</html>
