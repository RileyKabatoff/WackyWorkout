<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Workout - Wacky Workout Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <span class="flame-icon">🔥</span>
        <h1 class="header-title">WACKY WORKOUT</h1>
        <span class="flame-icon">🔥</span>
      </div>
      <div class="header-right">
        <div class="streak-badge">
          <div class="streak-number">7</div>
          <div class="streak-label">Day Streak 🔥</div>
        </div>
        <a href="login.html" class="btn-logout" style="text-decoration: none;">
          <span>↩️</span>
          Logout
        </a>
      </div>
    </header>

    <nav class="nav-tabs">
      <a href="index.html" class="nav-tab">
        <span>📊</span>
        Dashboard
      </a>
      <a href="logging.html" class="nav-tab active">
        <span>➕</span>
        Log Workout
      </a>
      <a href="goals.html" class="nav-tab">
        <span>🎯</span>
        Goals
      </a>
      <a href="progress.html" class="nav-tab">
        <span>📈</span>
        Progress
      </a>
    </nav>

    <main>
      <div class="card">
        <h2 class="card-title">Log Workout</h2>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Exercise name">
          </div>
          <div class="form-row">
            <input type="number" placeholder="Sets" min="1">
            <input type="number" placeholder="Reps" min="1">
          </div>
          <div class="form-row">
            <input type="number" placeholder="Duration (min)" min="1">
            <input type="number" placeholder="Weight (lbs)" min="0">
          </div>
          <button type="button" class="btn btn-primary">LOG WORKOUT</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
