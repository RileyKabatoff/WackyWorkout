    <main>
      <div class="card">
        <h2 class="card-title">Create Goal</h2>
        <form id="goalForm">
          <div class="form-group">
            <input type="text" id="goalName" placeholder="Goal name (e.g., 1000 Push-ups)" required>
          </div>
          <div class="form-group">
            <input type="number" id="goalTarget" placeholder="Target number" required min="1">
          </div>
          <div class="form-group">
            <input type="date" id="goalDeadline" required>
          </div>
          <button type="submit" class="btn btn-primary">CREATE GOAL</button>
        </form>
      </div>
      
      <div class="card">
        <h2 class="card-title">Your Goals</h2>
        <div id="goalsList">
          
        </div>
      </div>

  <script src="app.js"></script>
  <script>
    
    document.getElementById('streakNumber').textContent = getStreak();
    
    
    document.getElementById('goalForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const goalData = {
        name: document.getElementById('goalName').value,
        target: parseInt(document.getElementById('goalTarget').value),
        deadline: document.getElementById('goalDeadline').value
      };
      
      console.log('Goal data to be sent to backend:', goalData);
      
      notify('Goal Created! ğŸ¯', `"${goalData.name}" goal has been set!`, 'goal');
      
      alert(`Goal created successfully!\n\nThis data will be sent to your SQL/Python backend:\n\nGoal: ${goalData.name}\nTarget: ${goalData.target}\nDeadline: ${goalData.deadline}`);
      
      
      document.getElementById('goalForm').reset();
      
      
      renderGoals();
    });
    
    
    function renderGoals() {
      const goals = getGoals();
      const goalsList = document.getElementById('goalsList');
      
      if (goals.length === 0) {
        goalsList.innerHTML = '<p class="empty-state">No goals yet!</p>';
      } else {
        goalsList.innerHTML = goals.map(goal => {
          const percentage = Math.min((goal.progress / goal.target) * 100, 100);
          const completedClass = goal.completed ? 'goal-completed' : '';
          
          return `
            <div class="goal-item ${completedClass}">
              <div class="goal-header">
                <div>
                  <p class="goal-name">
                    ${goal.completed ? 'âœ… ' : ''}${goal.name}
                    ${goal.completed ? ' (Completed!)' : ''}
                  </p>
                  <p class="goal-deadline">Deadline: ${goal.deadline}</p>
                </div>
                <p class="goal-progress">${goal.progress}/${goal.target}</p>
              </div>
              <div class="progress-bar">
                <div class="progress-fill ${goal.completed ? 'progress-complete' : ''}" style="width: ${percentage}%"></div>
              </div>
            </div>
          `;
        }).join('');
      }
    }
    
    
    renderGoals();
  </script>
